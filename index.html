<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        #n8n-chat {
            text-align: left !important;
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/wKBEl9P.jpeg" alt="Alex Profile">
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: "https://rezabbasi.app.n8n.cloud/webhook/Persona-chatbot",
            webhookConfig: {
                method: 'POST',
                headers: {}
            },
            target: '#n8n-chat',
            mode: 'window',
            chatInputKey: 'chatInput',
            chatSessionKey: 'sessionId',
            metadata: {},
            showWelcomeScreen: true,
            defaultLanguage: 'en',
            initialMessages: [
                'Hi there! ðŸ‘‹',
                'My name is Alex. How can I help you?'
            ],
            i18n: {
                en: {
                    title: 'Hi there! ðŸ‘‹',
                    subtitle: "Start a chat.",
                    footer: '',
                    getStarted: 'New Conversation',
                    inputPlaceholder: 'Type your question..',
                },
            },
        });
    </script>
</body>
</html>
